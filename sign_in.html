<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign_in</title>
  <link rel="stylesheet" href="sign_in.css">
</head>
<body>

  <div class="login-container">
    <div class="logo">
      Pawsitive
    </div>
    <form id="loginForm">
      <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
      <button type="button" onclick="showAlert()">Submit</button>
    </form>
    <p class="alert-message" id="alertMessage"></p>
    <div class="signup-link">
      <p>New to Pawsitive? <a href="sign_up.html">Sign up now</a> </p>
    </div>
  </div>

<script src="sign_in.js"></script>

</body>
</html>
